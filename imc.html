<meta charset="utf-8">

<h1>PROGRAMA CALCULAR IMC</h1>


<script>

	function saltarLinea() {

		document.write("<br>");
		document.write("<br>");	

	}

	function imprimir(frase){

		document.write(frase);
		saltarLinea();

	}

	function calcularImc (peso,altura){

		return (peso / (altura * altura));

		
	}

	var nombre = prompt ("Informe su nombre: ");
	var pesoInformado = prompt (nombre + ", Informe su peso: ");
	var alturaInformado = prompt (nombre + ",Informe su altura: ");;
	
	imcCalculado = calcularImc (pesoInformado,alturaInformado);

	imprimir(nombre + ", su IMC caluládo es: " + imcCalculado);
	

	if (imcCalculado < 18.5){

		imprimir("IMC abajo de lo recomendado");

	} if (imcCalculado >= 18.5){
		
		if(imcCalculado < 25)

		imprimir("IMC está dentro de intervalo normal");

	} if (imcCalculado >= 25){
		
		if(imcCalculado < 30)

		imprimir("IMC está dentro de intervalo de sobre peso");

	} if (imcCalculado >= 30){


		imprimir("IMC considerado como obesidad");

	}


	

</script>
